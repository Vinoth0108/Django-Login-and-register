<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h3>Signup to Register....!!!</h3>

    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        
        <label for="">Username :</label>
        <input type="text" id="username" name="username" placeholder="Create your Username" required> <br><br>
        <label for="">First Name :</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your First name" required><br><br>
        <label for="">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" required><br><br>
        <label for="">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required><br><br>
        <label for="">Password:</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter your Password" required><br><br>
        <label for="">Confirm Password:</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm Password" required><br><br>
        
        <button type="submit">Sign Up</button>
    </form>
</center>
</body>
</html>
